<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portal do Radar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link href="{% static 'portaldoradar/styles.css' %}" rel="stylesheet">
</head>

<body>

<div class="container-fluid">

  <nav class="shadow-lg p-3 mb-5 bg-white rounded; navbar navbar-expand-lg navbar-light bg-white" style="border-bottom: 1px solid black; padding-bottom: 15px;">
    <div class="container">
        <div class="row w-100 align-items-end">
            <div class="col-sm-10">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Portal do Radar</h1>
                </div>
            </div>
            <div class="col-sm-2 text-right"> <!-- Adicionei esta coluna para o botão do toggler -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Adicione mais itens de menu conforme necessário -->
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'noticias'%}">Noticias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'video_list'%}">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_produtos'%}">Loja</a>
                </li>

                <li>
                    <fb:login-button
                      scope="public_profile,email"
                      onlogin="checkLoginState();">
                    </fb:login-button>
                </li>
            </ul>
        </div>
    </div>
</nav>

      <p class="text-left" style="margin-left: 20px;margin-top: 20px;">Deus é Fiel</p>



</div>

<div class="container">

    {% block content %}{% endblock %}

</div>



<footer class="footer" style="text-align: center;">
    <p>&copy; Todos Os Direitos Reservados</p>
</footer>
  




<!-- Adicione o JavaScript do Bootstrap no final do corpo do documento para melhorar o desempenho de carregamento -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{your-app-id}',
      cookie     : true,
      xfbml      : true,
      version    : '{api-version}'
    });

    FB.AppEvents.logPageView();

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
